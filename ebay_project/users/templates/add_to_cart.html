{% extends 'index.html' %}

{% block contant %}

<section class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
  <div class="col-6">
    <div class="card h-100">
      <!-- Product image-->
      <img class="card-img-top" src="{{ pro.image.url }}" alt="..." />
      <!-- Product details-->
      <div class="card-body p-4">
        <div class="text-center">
          <!-- Product name-->
          <h5 class="fw-bolder">{{ pro.product_name }}</h5>
          <!-- Product price-->
          {{ pro.price }}
          <h6>
            {{pro.description}}
          </h6>
        </div>
      </div>
      <!-- Product actions-->
      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
            href="{% url 'addcart_view' pro.id %}">AddToCart</a></div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <form action="" method="post">
      {% csrf_token %}
      {% form %}
    </form>
  </div>

</section>

{% endblock %}
