{% extends 'index.html' %}

{% block contant %}

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      {% for i in pro %}
      <div class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{ i.product_name.image.url }}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ i.product_name.product_name }}</h5>
              <!-- Product price-->
              <p>{{ i.product_name.price }}</p>
              <p>{{ i.quantity }}</p>

            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                href="{% url 'cartcancel_view' %}">Cancel</a>
              <a class="btn btn-outline-dark mt-auto" href="{% url 'placeorder_view' i.id %}">Order</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
